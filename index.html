<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
        .start-button {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
        }
        .toggle-button {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
            left: 80px;
        }
        .play-button {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
            left: 160px;
        }
    </style>
</head>
<body>
    <button id="startButton" class="start-button">Start Video</button>
    <button id="fullscreenButton" class="toggle-button">Full-Screen</button>
    <button id="playButton" class="play-button">Stop Video</button>
    <div class="video-container">
        <video id="videoPlayer" class="video-layer"></video>
        <video id="videoPlayer2" class="video-layer hidden"></video>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
